    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet">
    <style>
    .background-pattern {
        background: linear-gradient(to bottom, #1e293b, #0f172a);
    }
    </style>
    </head>
    <body class="background-pattern text-white">

    <section class="max-w-screen-lg mx-auto py-12 px-4">
    <div class="bg-gray-800 rounded-lg shadow-lg relative p-8">
        <!-- Waves Background -->
        <div class="absolute inset-0 -z-10">
        
        </div>
        
        <!-- Content -->
        <div class="flex flex-col md:flex-row justify-between items-center">
        <!-- Left Section -->
        <div>
            <h1 class="text-5xl font-bold mb-2">
            Welcome to the <br> <span class="text-blue-500">ReTro</span> Forum</h1>
            <p class="text-gray-300 mb-6">
            Share your favorite opinion and win a WP Forum coffee!
            </p>
            <div class="relative w-full max-w-md">
            <input 
                type="text" 
                placeholder="Search here anything" 
                class="w-full px-4 py-2 rounded-full bg-gray-700 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 px-4 py-1 rounded-full bg-blue-500 text-white hover:bg-blue-600">
                Search
            </button>
            </div>
        </div>

        <!-- Right Section -->
        <div class="bg-gray-700 p-6 rounded-lg mt-8 md:mt-0 md:ml-6 shadow-lg">
            <ul class="text-left text-gray-200 space-y-2">
            <li class="flex justify-between">
                <span>Registered Users</span>
                <span class="font-bold">01</span>
            </li>
            <li class="flex justify-between">
                <span>Forum</span>
                <span class="font-bold">05</span>
            </li>
            <li class="flex justify-between">
                <span>Topics</span>
                <span class="font-bold">01</span>
            </li>
            <li class="flex justify-between">
                <span>Replies</span>
                <span class="font-bold">01</span>
            </li>
            </ul>
        </div>
        </div>
    </div>
    </section>

    </body>
    </html>
